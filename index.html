	<script>
var music = '<iframe id="musicPlayer" width="100%" height="600" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/7363038&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>';
var video = '<iframe id="videoPlayer" width="100%" height="600" src="https://www.youtube.com/embed/videoseries?list=PLRkNIEHJL0vlzE1hyVKwRDWE5Irs90hxf" frameborder="0" allowfullscreen></iframe>';
var beat='<div id="checkOutBeats"><h1> Checkout the Beats with the One n Only</h1><br/>	<h1> RapperHimz </h1></div>';

var contact=$("#contact");
var map=$("#map");
var slider=$("#slider");
var beats=$("#beats");


$(document).ready(function(){

$( "#contacts" ).click(function( event ) {
	var musicPlayer = $("#musicPlayer");
		var videoPlayer = $("#videoPlayer");
		if(musicPlayer.length>0){
		musicPlayer.remove();
		}
		if(videoPlayer.length>0){
		videoPlayer.remove();
		}
		slider.show();
		contact.show();
		map.show();
		beats.hide();
});

	$( "#music" ).click(function( event ) {
		var musicPlayer = $("#musicPlayer");
		var videoPlayer = $("#videoPlayer");
		var checkOutBeats=$("#checkOutBeats");
		
		if(musicPlayer.length>0){
			musicPlayer.remove();
			map.show();
			contact.show();
			slider.show();
			beats.hide();
				
		}else{
			if(videoPlayer.length>0){
				videoPlayer.remove();	
			}
			if(checkOutBeats.length>0){
				checkOutBeats.remove();
			}
			$("#beats").append(beat);
			$( "#player" ).append(music);
			
			map.hide();
			contact.hide();
			slider.hide();
			beats.show();
		}
	});
	$( "#video" ).click(function( event ) {
		var musicPlayer = $("#musicPlayer");
		var videoPlayer = $("#videoPlayer");
		var checkOutBeats=$("#checkOutBeats");
		if(videoPlayer.length>0){
			videoPlayer.remove();
			map.show();
			contact.show();
			slider.show();
			beats.hide();
		}else{
			if(musicPlayer.length>0){
				musicPlayer.remove();
			}
			if(checkOutBeats.length>0){
					checkOutBeats.remove();
			}
			$("#beats").append(beat);
			$( "#player" ).append(video);
			
			map.hide();
			contact.hide();
			slider.hide();
			beats.show();
		}
	});
});

</script>
